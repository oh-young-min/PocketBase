<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>게시판</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <link href="//cdn.datatables.net/2.3.4/css/dataTables.dataTables.min.css" rel="stylesheet">
    <script src="//cdn.datatables.net/2.3.4/js/dataTables.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f7f8fa;
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* 상단 바 (좌측 계정 관리 버튼 + 우측 로그아웃/글쓰기 버튼) */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* 좌측 계정 관리 버튼 */
        #account {
            background-color: #007BFF;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #account:hover {
            background-color: #0056b3;
        }

        .button-group {
            text-align: right;
        }

        #logout {
            background-color: #888;
            color: white;
            padding: 6px 14px;
            font-size: 13px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background-color 0.3s ease;
        }

        #logout:hover {
            background-color: #666;
        }

        #newPost {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #newPost:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #f0f0f0;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 15px;
        }

        th {
            font-weight: bold;
            color: #333;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        @media (max-width: 600px) {
            table, thead, tbody, tr, td, th {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 6px;
                padding: 10px;
                background: white;
            }

            td {
                padding: 10px;
                border: none;
                text-align: right;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                top: 10px;
                font-weight: bold;
                text-align: left;
                color: #555;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="top-bar">
            <button id="account">계정 관리</button>
            <div class="button-group">
                <button id="logout">로그아웃</button><br>
                <button id="newPost">글쓰기</button>
            </div>
        </div>

        <table id="board"></table>
    </div>

    <script type="module" src="js/board.js"></script>
</body>
</html>
